<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hololisp playground</title>

  <link rel="stylesheet" href="static/global.css">
  <script type="text/javascript" src="src/main.js"></script>
</head>
<body>

<nav>
  <a class="name" href="/"><span>hololisp</span></a>
  <div>

  </div>
</nav>

<div class="editor">
  <div class="editor-controls">
    <h3>hololisp playground</h3>
    <span class="editor-controls-buttons">
      <button id="run" class="editor-controls-button-run">Run</button>
      <button id="format">Format</button>
      <label>
        <select>
          <option>conway's game of life</option>
        </select>
      </label>
    </span>
  </div>

  <div class="editor-playground">
    <textarea id="editor-playground-code" class="editor-playground-code" autocomplete="off" spellcheck="false">
;; You can edit this code!
;; Click here and start typing
(print 'hello-world)
    </textarea>
  </div>

  <div class="editor-output">

  </div>
</div>

<footer>
  <div class="github-icon">
    <span class="github-badge">
    </span>
    GitHub:
    <a href="https://github.com/holodome" class="github-link">
      Holodome
    </a>
  </div>
</footer>

</body>
</html>
